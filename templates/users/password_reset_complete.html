{% extends 'base.html' %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">Password Changed</h4>
                </div>
                <div class="card-body">
                    <p class="mb-0">Your password has been set. You can now <a href="{% url 'users:login' %}">log in</a> with your new password.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% block footer %}{% endblock footer %}
{% endblock %}
