{% extends 'base.html' %}
{% block title %}Password Reset Sent{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">Check Your Email</h4>
                </div>
                <div class="card-body">
                    <p class="mb-0">We have sent you an email with instructions to reset your password. If you don't see it, check your spam folder.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% block footer %}{% endblock footer %}
{% endblock %}
