services:
  # Django Backend Service
  - type: web
    name: healthkart360-backend
    runtime: python3.12
    plan: free
    buildCommand: "pip install setuptools==74.1.2 wheel && pip install --upgrade pip && pip install --no-build-isolation -r requirements.txt"
    startCommand: "python manage.py migrate && python manage.py collectstatic --noinput --clear && gunicorn healthkart360.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --threads 2"
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: healthkart360-db
          property: connectionString
      - key: ALLOWED_HOSTS
        fromService:
          type: web
          name: healthkart360-backend
          property: host
      - key: RAZORPAY_KEY_ID
        value: placeholder_razorpay_key_id
      - key: RAZORPAY_KEY_SECRET
        value: placeholder_razorpay_key_secret
      - key: EMAIL_HOST_USER
        value: placeholder_email@gmail.com
      - key: EMAIL_HOST_PASSWORD
        value: placeholder_email_password
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: true
      - key: SECURE_SSL_REDIRECT
        value: true
      - key: SITE_URL
        fromService:
          type: web
          name: healthkart360-backend
          property: host
      - key: RATE_LIMIT_REQUESTS
        value: 100
      - key: RATE_LIMIT_WINDOW
        value: 3600

  # Next.js Frontend Service
  - type: web
    name: healthkart360-frontend
    runtime: node
    plan: free
    buildCommand: "pnpm install && pnpm build"
    startCommand: "pnpm start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: healthkart360-backend
          property: host

# PostgreSQL Database
databases:
  - name: healthkart360-db
    databaseName: healthkart360
    user: healthkart360_user
    plan: free
